<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LocalFood</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/32189cb4ee.js" crossorigin="anonymous"></script>

    <!-- Your CSS file -->
    <link rel="stylesheet" href="FoodbusinessWebsite.css">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

<!-- ‚úÖ NAVBAR -->
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">

        <!-- ‚úÖ Logo Left aligned with little margin -->
        <a class="navbar-brand logo-left" href="#">üçΩÔ∏è LocalFood</a>

        <!-- ‚úÖ Login button right aligned with little margin -->
        <a href="#loginBox" class="btn btn-main btn-sm login-right">Login</a>

    </div>
</nav>


<!-- ‚úÖ HERO SECTION (NO CHANGE) -->
<section class="hero">
    <div class="container">
        <h1>Affordable Home Food Near You</h1>
        <p>‚Ä¢ Tiffin ‚Ä¢ Chinese ‚Ä¢ Home Meals</p>
    </div>
</section>


<!-- ‚úÖ CATEGORY SECTION WITH IMAGES -->
<section class="py-5">
    <div class="container">

        <!-- Heading -->
        <h3 class="text-center mb-4">Food Categories</h3>

        <div class="row">

            <!-- ‚úÖ TIFFIN -->
            <div class="col-12 col-md-3 mb-4">
                <div class="category-box text-center">

                    <!-- Image -->
                    <img src="https://content3.jdmagicbox.com/v2/comp/mumbai/r5/040pxx40.xx40.180630225100.v2r5/catalogue/my-tiffins-kanajiguda-hyderabad-breakfast-restaurants-ve06sxaer6.jpg"
                        class="category-img" alt="Tiffin">

                    <!-- Title -->
                    <h5 class="mt-3">Tiffin</h5>

                    <!-- Button -->
                    <a href="centers.html?category=tiffin" class="btn btn-main mt-2">Order Now</a>
                </div>
            </div>

            <!-- ‚úÖ FAST FOOD -->
            <div class="col-12 col-md-3 mb-4">
                <div class="category-box text-center">

                    <img src="https://lh3.googleusercontent.com/7b4sZSCXatpAHlboss7P2QYpDhMeVzWdMs_EumvFt2_AMb31s9XUszT01ThI12bT6CM1pHSgejc5vZtbNX3IPBfF=w300-rw"
                        class="category-img" alt="Fast Food">

                    <h5 class="mt-3">Chinese</h5>
                    <a href="centers.html?category=fastfood" class="btn btn-main mt-2">Order Now</a>
                </div>
            </div>

            <!-- ‚úÖ MEALS -->
            <div class="col-12 col-md-3 mb-4">
                <div class="category-box text-center">

                    <img src="https://t3.ftcdn.net/jpg/18/52/05/48/360_F_1852054854_p1pSajtXxMLQhC3zwmpSQykyBC0SPc6j.jpg"
                        class="category-img" alt="Meals">

                    <h5 class="mt-3">Meals</h5>
                    <a href="centers.html?category=meals" class="btn btn-main mt-2">Order Now</a>
                </div>
            </div>

            <!-- ‚úÖ SNACKS -->
            <div class="col-12 col-md-3 mb-4">
                <div class="category-box text-center">

                    <img src="https://www.shutterstock.com/image-photo/tea-snacks-kerala-banana-fry-260nw-2472831173.jpg"
                        class="category-img" alt="Snacks">

                    <h5 class="mt-3">Snacks</h5>
                    <a href="centers.html?category=snacks" class="btn btn-main mt-2">Order Now</a>
                </div>
            </div>

        </div>
    </div>
</section>


<!--  FOOD CAROUSEL SECTION -->
<section class="pb-5">
    <div class="container">
        <h3 class="text-center mb-4">Popular Food Items</h3>

        <div id="foodCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators (dots) -->
            <ol class="carousel-indicators">
                <li data-target="#foodCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#foodCarousel" data-slide-to="1"></li>
                <li data-target="#foodCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Carousel Images -->
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="https://i.guim.co.uk/img/static/sys-images/Guardian/Pix/pictures/2015/7/21/1437486373382/63d2e102-df40-46f3-a72d-0c3aac39eb8e-2060x1190.jpeg?width=465&dpr=1&s=none&crop=none"
                        class="d-block w-100 carousel-img" alt="Food 1">
                </div>

                <div class="carousel-item">
                    <img src="https://media.istockphoto.com/id/1350076901/photo/indian-lunch-meal.jpg?s=612x612&w=0&k=20&c=z94X0q1DwzVycwVg5pKZlF2nZ5zSk7ZtGfSKzYV1YMo="
                        class="d-block w-100 carousel-img" alt="Food 2">
                </div>

                <div class="carousel-item">
                    <img src="https://media.istockphoto.com/id/1326790363/photo/paneer-butter-masala-or-cheese-cottage-curry.jpg?s=612x612&w=0&k=20&c=8oO8J_RkB5rC5hM2iZ8dG5S2HjLgdMCm8u0yxD6YH5o="
                        class="d-block w-100 carousel-img" alt="Food 3">
                </div>

            </div>

            <!-- Previous / Next Buttons -->
            <a class="carousel-control-prev" href="#foodCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a class="carousel-control-next" href="#foodCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
    </div>
</section>


<!-- ‚úÖ LOGIN / REGISTER SECTION (NO CHANGE) -->
<div class="auth-card" id="loginBox">

    <div id="login">
        <h4 class="text-center">Login</h4>
        <input class="form-control mb-2" placeholder="Mobile or Email">
        <input type="password" class="form-control mb-2" placeholder="Password">
        <button class="btn btn-main btn-block">Login</button>

        <p class="text-center mt-2">
            <a href="#" onclick="showRegister()">New user? Register</a>
        </p>
    </div>

    <div id="register" style="display:none;">
        <h4 class="text-center">Register</h4>
        <input class="form-control mb-2" placeholder="Name">
        <input class="form-control mb-2" placeholder="Mobile">
        <input class="form-control mb-2" placeholder="Email">
        <input type="password" class="form-control mb-2" placeholder="Password">
        <button class="btn btn-main btn-block">Register</button>

        <p class="text-center mt-2">
            <a href="#" onclick="showLogin()">Back to Login</a>
        </p>
    </div>

</div>


<!-- ‚úÖ Beginner-friendly JS -->
<script>
    function showRegister() {
        document.getElementById("login").style.display = "none";
        document.getElementById("register").style.display = "block";
    }

    function showLogin() {
        document.getElementById("register").style.display = "none";
        document.getElementById("login").style.display = "block";
    }
</script>

</body>
</html>
